apiVersion: apps/v1
kind: Deployment
metadata:
    annotations:
        deployment.kubernetes.io/revision: "1"
    creationTimestamp: "2022-02-12T13:07:11Z"
    generation: 1
    labels:
        app: deno-webserver
    name: {{ .Release.Name }}-deno-webserver
    namespace: default
spec:
    progressDeadlineSeconds: 600
    replicas: {{ .Values.webserver.replicaCount }}
    revisionHistoryLimit: 10
    selector:
        matchLabels:
            app: deno-webserver
    strategy:
        rollingUpdate:
            maxSurge: 25%
            maxUnavailable: 25%
        type: RollingUpdate
    template:
        metadata:
            creationTimestamp:
            labels:
                app: deno-webserver
        spec:
            containers:
                -   image: {{ .Values.webserver.image.repository }}:{{ .Values.webserver.image.tag }}
                    imagePullPolicy: {{ .Values.webserver.image.pullPolicy }}
                    name: deno-webserver
                    resources: { }
                    terminationMessagePath: /dev/termination-log
                    terminationMessagePolicy: File
                    volumeMounts:
                      - mountPath: {{ .Values.webserver.volumeMounts.mountPath }}
                        name: {{ .Values.webserver.volumeMounts.name }}
            dnsPolicy: ClusterFirst
            restartPolicy: Always
            schedulerName: default-scheduler
            securityContext: { }
            terminationGracePeriodSeconds: 30
            volumes:
                - name: {{ .Values.webserver.volumes.name }}
                  persistentVolumeClaim:
                      claimName: {{ .Values.webserver.volumes.nameClaim }}